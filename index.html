<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="entireContainer">

        <div id="imgBox">        
                <img id="img" />
        </div>

        <div id="firstContainer">
            <div id="clockBox">
                <h3 id="clock"></h3>
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <span>    
                <div id="loginBox">
                    <form id="login-form">
                        <input type="text" id="loginInputBox" placeholder="   What is your name?" />
                        <p></p>
                        <button id="loginButton">Log in</button>
                    </form>
                        <h1 id="greeting" class="hidden"></h1>
                        
            </span>
        </div>
        <div id="todoBox">
            <form id="todo-form">
                <input type="text" id="inputBox" placeholder="   Write a To Do and Press Enter">
            </form>
            <div id="listBox">
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
